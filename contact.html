<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Madan Sai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  body {
    background: linear-gradient(120deg, #0d0d0d 0%, #1a1a2e 100%);
    min-height: 100vh;
    color: white;
    scroll-behavior: smooth;
    animation: gradientMove 10s ease-in-out infinite alternate;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.07);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    z-index: 1000;
    box-shadow: 0 2px 16px rgba(0,255,255,0.05);
    border-bottom: 1px solid rgba(0,255,255,0.08);
  }
  header h1 {
    color: #0ff;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #0ff7;
    font-size: 2rem;
    transition: 600ms;
  }
  header h1:hover {
    transform: scale(1.2);
  }
  nav a {
    color: white;
    margin-left: 28px;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s;
    padding-bottom: 2px;
  }
  nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #0ff;
    transition: width 0.3s;
    position: absolute;
    left: 0; bottom: 0;
    border-radius: 2px;
  }
  nav a:hover,
  nav a.active {
    color: #0ff;
  }
  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }
  main {
    padding: 8rem 10% 4rem;
    max-width: 900px;
    margin: auto;
    animation: fadeIn 1.2s;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }
  .glass-card {
    background: rgba(255, 255, 255, 0.09);
    -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 30px rgba(0,255,255,0.12), 0 2px 8px rgba(0,0,0,0.25);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(0,255,255,0.08);
    animation: fadeIn 1.2s;
  }
  .glass-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 40px rgba(0,255,255,0.18), 0 4px 16px rgba(0,0,0,0.35);
  }
  h2 {
    color: #0ff;
    margin-bottom: 1rem;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
  }
  p {
    margin-bottom: 1rem;
    color: #e0e0e0;
    font-size: 1.1rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }
  input, textarea {
    padding: 0.8rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    resize: none;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(0,255,255,0.05);
    transition: background 0.3s;
  }
  input:focus, textarea:focus {
    background: rgba(0,255,255,0.08);
  }
  input::placeholder, textarea::placeholder {
    color: #bbb;
  }
  button {
    padding: 0.8rem;
    border-radius: 10px;
    border: none;
    background: #0ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    font-size: 1.1rem;
    box-shadow: 0 2px 8px rgba(0,255,255,0.08);
  }
  button:hover {
    background: #00cccc;
    transform: scale(1.05);
  }
  footer {
    text-align: center;
    padding: 2rem;
    font-size: 1rem;
    color: #aaa;
    background: rgba(255,255,255,0.03);
    border-top: 1px solid rgba(0,255,255,0.08);
    margin-top: 2rem;
    letter-spacing: 1px;
  }
  /* Social icon colors */
  .instagram-icon { color: #E4405F; }
  .instagram-icon:hover { color: #C13584; text-shadow: 0 0 12px #E4405F88; }

  .whatsapp-icon { color: #25D366; }
  .whatsapp-icon:hover { color: #128C7E; text-shadow: 0 0 12px #25D36688; }

  .email-icon { color: #D44638; }
  .email-icon:hover { color: #C53727; text-shadow: 0 0 12px #D4463888; }

  .social-icons a {
    margin: 0 14px;
    font-size: 1.7rem;
    transition: transform 0.3s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }

  @media (max-width: 700px) {
    main { padding: 8rem 4% 4rem; }
    header { padding: 1rem 4%; }
    .glass-card { padding: 1.5rem 1rem; }
  }
  </style>
</head>
<body>

  <header>

    <nav>
      <a href="index.html">Home</a>

      <a href="contact.html" class="active">Contact</a>
    </nav>

  <main>
    <div class="glass-card">
      <h2>Contact Me</h2>
      <p>Feel free to reach out for collaborations, project inquiries, or just to say hello.</p>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>

      <a href="https://instagram.com/madan_macha_3" target="_blank" rel="noopener" title="Instagram" class="instagram-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/9398859935" target="_blank" rel="noopener" title="WhatsApp" class="whatsapp-icon">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:puppalamadansai1@gmail.com" title="Send Email" class="email-icon">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </footer>

</body>
</html>
